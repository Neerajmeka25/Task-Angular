<p-button label="Click Me" icon="pi pi-check">Hello</p-button>
<input pInputText type="text" placeholder="Enter text" />
<p-card header="Simple Card">
    <p class="m-0">
        Lorem ipsum dolor sit amet...
    </p>
</p-card>
<p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '450px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
    </ng-template>
    <p>
        Lorem ipsum dolor sit amet...
    </p>
    <ng-template pTemplate="footer">
        <div class="flex gap-5 mt-1">
            <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
            <p-button label="Save" class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
</p-card>
<p-progressBar style="width: 200px;" [value]="50" />

<p-card role="region">
    Content
</p-card>
