<div id="main">
    <div class="sectionone">
        <form [formGroup]="employeeForm" (ngSubmit)="onAdd()">
            <h1>Add Employee</h1>
            <div class="input">
                <label for="id">ID: </label>
                <input type="number" name="id" formControlName="id" placeholder="Enter your ID" (input)="onIdChange()">
                <span *ngIf="showSpan" style="color: red;">
                    This ID cannot be added again.Please use a different ID.
                </span>
            </div>
            <div class="input">
                <label for="Name">Name: </label>
                <input type="text" name="Name" formControlName="name" placeholder="Enter your Name">
                <span *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" style="color: red;">
                    *Name is required
                </span>                  
            </div>
            <div class="input">
                <label for="Email">Email: </label>
                <input type="email" name="Email" formControlName="email" placeholder="Enter your Email">
                <span *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" style="color: red;">
                    *Email is required
                </span>      
            </div>
            <div class="input">
                <label for="Address">Address: </label>
                <input type="text" name="Address" formControlName="address" placeholder="Enter your Address">
                <span *ngIf="employeeForm.get('address')?.invalid && employeeForm.get('address')?.touched" style="color: red;">
                    *Address is required
                </span>      
            </div>
            <button id="submit" [disabled]="!employeeForm.valid">Add</button>
        </form>
    </div>
    <div class="sectiontwo">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Delete Employee</th>
                </tr>
                <tr *ngFor="let emp of empData">
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.address.city}}</td>
                    <td><img [src]="imageUrl" alt="delBtn" (click)="deleteEmp(emp)"/></td>
                </tr>
            </thead>
        </table>
    </div>
</div>
