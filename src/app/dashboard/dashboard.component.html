<div id="main">
    <div class="sectionone">
        <form [formGroup]="employeeForm" (ngSubmit)="onAdd()">
            <h1>Add Employee</h1>
            <div class="input">
                <label for="id">ID: </label>
                <input type="number" name="id" formControlName="id" placeholder="Enter your ID">
            </div>
            <div class="input">
                <label for="Name">Name: </label>
                <input type="text" name="Name" formControlName="name" placeholder="Enter your Name">
            </div>
            <div class="input">
                <label for="Email">Email: </label>
                <input type="email" name="Email" formControlName="email" placeholder="Enter your Email">
            </div>
            <div class="input">
                <label for="Address">Address: </label>
                <input type="text" name="Address" formControlName="address" placeholder="Enter your Address">
            </div>
            <button id="submit">Add</button>
        </form>
    </div>
    <div class="sectiontwo">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
                <tr *ngFor="let emp of eData">
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.address.city}}</td>
                </tr>
            </thead>
        </table>
    </div>
</div>
